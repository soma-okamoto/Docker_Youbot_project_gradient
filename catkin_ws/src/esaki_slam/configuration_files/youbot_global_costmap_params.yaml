# golobal costmap params for MECANUMROVER

global_costmap:
  # 各TFフレーム名の設定
  global_frame: map
  robot_base_frame: base_link
  
  # 更新頻度
  # update_frequency: 10.0
  update_frequency: 30

  static_map: false
  rolling_window: true
  publish_frequency: 0.5  #元は0.5
  width: 6.0
  height: 8
  # height: 14
  resolution: 0.05
  cost_scaling_factor: 0.5

  # タイムスタンプの差の許容量
  transform_tolerance: 10.0

  # obstacle_layer:
  #   laser_scan_sensor:
  #     sensor_frame: laser1
scan: {
  # sensor_frame: map, 
  data_type: LaserScan, 
  topic: scan, 
  marking: true, 
  clearing: true, 
  inf_is_valid: true,
  # observation_persistence: 30.0,
  observation_persistence: 1.0,
  min_obstacle_height: -0.1, 
  max_obstacle_height: 0.5}
