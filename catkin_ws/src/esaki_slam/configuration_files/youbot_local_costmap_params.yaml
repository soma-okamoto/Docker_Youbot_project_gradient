# local costmap params for MECANUMROVER

local_costmap:
  # 各TFフレームの設定
  global_frame: odom
  robot_base_frame: base_link

  # 更新頻度の設定
  update_frequency: 10.0
  publish_frequency: 3.0

  static_map: false
  rolling_window: true

  # ローカルコストマップの計算範囲
  width: 30.0
  height: 30.0
  # width: 10.0
  # height: 10.0

  # ローカルコストマップの解像度
  resolution: 0.1

  # タイムスタンプのずれの許容量
  # transform_tolerance: 10.0
  transform_tolerance: 3.0

